<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
  </head>
  <body>
    <h1>Login Page</h1>
    <hr />
    <a href="index.html">Home</a>
    <a href="register.html">Register</a>
    <hr />
    <fieldset>
      <legend>Login User</legend>
      <form>
        <div>
          <label>Email : </label>
          <input type="email" name="email" aria-label="none" required />
        </div>
        <br />
        <div>
          <label>Password</label>
          <input type="password" name="password" aria-label="none" required />
        </div>
        <br />

        <div>
          <button>Login</button>
          <button>Reset</button>
        </div>
      </form>
    </fieldset>
  </body>
</html>
